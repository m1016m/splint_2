<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splint 問卷調查</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    
        <div class='container'>    
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          
          {% load static %}
          <img src="{% static 'img/logo.png' %}" width='155'></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Index' %}">主頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Register' %}">註冊</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">登入</a>
            </li>	
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Content' %}">教學文章</a>
            </li>	
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Exercise' %}">手指運動教學</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'questionnaire' %}">問卷調查</a>
            </li>	
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">登出</a>
            </li>	
            <li class="nav-item">
              <a class="nav-link" href="#">聯絡我們</a>
            </li>	
          </ul>
        
        </div>
      </nav>
      
        </div>
      
</head>
<body>

<div class="container">
    <h1 class="form-title">Splint 問卷調查</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- Gender -->
        <div class="mb-3">
            <label for="gender" class="form-label">您的性別：</label><br>
            <input type="radio" id="male" name="gender" value="male"> 男 <br>
            <input type="radio" id="female" name="gender" value="female"> 女 <br>
            <input type="radio" id="prefer_not" name="gender" value="prefer_not"> 不願透露
        </div>

        <!-- Age Group -->
        <div class="mb-3">
            <label for="age_group" class="form-label">您的年齡：</label>
            <select id="age_group" name="age_group" class="form-select">
                <option value="under_18">18 歲以下</option>
                <option value="18_25">18-25 歲</option>
                <option value="26_35">26-35 歲</option>
                <option value="36_45">36-45 歲</option>
                <option value="above_46">46 歲以上</option>
            </select>
        </div>

        <!-- Education -->
        <div class="mb-3">
            <label for="education" class="form-label">您的教育程度：</label>
            <input type="text" id="education" name="education" class="form-control" placeholder="例如：大學、碩士">
        </div>

        <!-- Profession -->
        <div class="mb-3">
            <label for="profession" class="form-label">您的職業：</label>
            <input type="text" id="profession" name="profession" class="form-control" placeholder="例如：學生、工程師">
        </div>

        <!-- Usage Frequency -->
        <div class="mb-3">
            <label for="usage_frequency" class="form-label">您使用 Splint 網站的頻率：</label><br>
            <input type="radio" id="daily" name="usage_frequency" value="daily"> 每天 <br>
            <input type="radio" id="weekly" name="usage_frequency" value="weekly"> 每週幾次 <br>
            <input type="radio" id="monthly" name="usage_frequency" value="monthly"> 每月幾次 <br>
            <input type="radio" id="rarely" name="usage_frequency" value="rarely"> 偶爾使用
        </div>

        <!-- Device Used -->
        <div class="mb-3">
            <label for="device_used" class="form-label">您通常使用的設備是？（可多選）：</label><br>
            <input type="checkbox" id="desktop" name="device_used" value="desktop"> 桌上型電腦 <br>
            <input type="checkbox" id="laptop" name="device_used" value="laptop"> 筆記型電腦 <br>
            <input type="checkbox" id="smartphone" name="device_used" value="smartphone"> 智能手機 <br>
            <input type="checkbox" id="tablet" name="device_used" value="tablet"> 平板電腦
        </div>

        <!-- Overall Experience -->
        <div class="mb-3">
            <label for="overall_experience" class="form-label">您對網站的整體滿意度（1-5）：</label>
            <input type="number" id="overall_experience" name="overall_experience" class="form-control" min="1" max="5">
        </div>

        <!-- Suggestions -->
        <div class="mb-3">
            <label for="suggestions" class="form-label">對網站的建議或改進：</label>
            <textarea id="suggestions" name="suggestions" class="form-control" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
